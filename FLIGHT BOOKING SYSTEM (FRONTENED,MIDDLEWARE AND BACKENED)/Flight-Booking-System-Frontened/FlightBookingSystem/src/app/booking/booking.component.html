<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required for Booking. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="name"><span class="req">* </span> Passenger Name: </label>
                        <input required type="text" [(ngModel)]="ticket.name" name="name" id="name"
                            class="form-control phone" maxlength="16" placeholder="Enter Passenger Name" />
                    </div>

                    <div class="form-group">
                        <label for="dob"><span class="req">* </span> Passenger D.O.B: </label>
                        <input class="form-control" type="text" [(ngModel)]="ticket.dob" name="dob" id="dob" required
                            placeholder="Enter age" />
                    </div>

                    <div class="form-group">
                        <label for="gender"><span class="req">* </span> Passenger Gender: </label>
                        <input class="form-control" type="text" [(ngModel)]="ticket.gender" name="gender" id="gender" required placeholder="Enter your Gender" />
                    </div>

                    <div class="form-group">
                        <label for="city"><span class="req">* </span> City: </label>
                        <input class="form-control" type="text" [(ngModel)]="ticket.city" name="city" id="city" required placeholder="Enter city" />
                    </div>

                    <div class="form-group">
                        <label for="flight_number"><span class="req">* </span> flight_number </label>
                        <input class="form-control" type="text" [(ngModel)]="ticket.flight_number" name="flight_number" id="flight_number" required placeholder="Enter flight_number" />
                    </div>

                    <div class="form-group">
                        <label for="traveling_from"><span class="req">* </span>   traveling_from: </label>
                        <input class="form-control" type="text" [(ngModel)]="ticket.traveling_from" name="traveling_from" id="traveling_from" required placeholder="Enter traveling_from " />
                    </div>

                    <div class="form-group">
                        <label for="traveling_to"><span class="req">* </span>  traveling_to: </label>
                        <input class="form-control" type="text" [(ngModel)]="ticket.traveling_to" name="traveling_to" id="traveling_to" required placeholder="Enter traveling_to:" />
                    </div>
                    <div class="form-group">
                        <label for="date_of_travel"><span class="req">* </span>  date_of_travel: </label>
                        <input class="form-control" type="text" [(ngModel)]="ticket.date_of_travel" name="date_of_travel" id="date_of_travel" required placeholder="Enter date_of_travel:" />
                    </div>
                    
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="bookNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
