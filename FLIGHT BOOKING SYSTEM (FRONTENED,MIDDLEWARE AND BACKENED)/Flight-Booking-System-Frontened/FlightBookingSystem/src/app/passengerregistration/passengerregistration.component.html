

<div id="login-box">
    <div class="left">
      <fieldset>
        <form>
          <h1>Sign up</h1>
          <div class="form-group">
            <input type="text" name="name" [(ngModel)]="user.name" placeholder="Username" class="form-control" maxlength="16" minlength="3" required/>
          </div>
          <div class="form-group">
            <input type="text" name="email" placeholder="E-mail"  [(ngModel)]="user.email" name="email" id="email" class="form-control" required/>
          </div>
          <div class="form-group">
            <input type="text" name="gender" placeholder="Gender" [(ngModel)]="user.gender" name="gender" id="gender" class="form-control" required/>
          </div>
          <div class="form-group">
            <input type="text" name="city" placeholder="Location" [(ngModel)]="user.city" name="city" id="city" class="form-control"  required/>
          </div>
          <div class="form-group">
            <input type="text" name="dob" placeholder="Date-of-Birth" [(ngModel)]="user.dob" name="dob" id="dob" class="form-control" required/>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" [(ngModel)]="user.password" name="password" id="password" class="form-control" required/>
          </div>
          <div class="form-group">
            <input type="submit" name="signup_submit" value="Sign me up" value="Register" (click)="userRegister()" />
          </div>
        </form> 
      </fieldset>   
    </div>
</div>
